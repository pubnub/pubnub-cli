extends: airbnb/legacy
plugins:
  - mocha
globals:
  describe: true
  it: true
  beforeEach: true
  afterEach: true
  Promise: true
rules:
  indent:
    - error
    - 4
  max-len:
    - error
    - 78
    - ignoreComments: true
    - ignoreUrls: true
  global-require: 0
  vars-on-top: 0
  padded-blocks: 0
  no-console: 0
  func-names: 0

  no-prototype-builtins: 0
  no-lonely-if: 0

  consistent-return: 0
  no-param-reassign: 0
  no-underscore-dangle: 0
  no-unused-vars:
    - warn
    - varsIgnorePattern: "process"
